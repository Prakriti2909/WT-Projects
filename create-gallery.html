<!DOCTYPE html>
<html>
    <head>
        <title>Create Your Own Gallery</title>
        <link rel="stylesheet" href="Style/create.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h2>Create Your Gallery</h2>
                <form id="galleryForm">
                    <div class="form-group">
                        <label for="image-upload">Upload Image</label>
                        <input type="file" id="image-upload" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Image Title</label>
                        <input type="text" id="title" placeholder="Enter image title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Image Description</label>
                        <textarea id="description" placeholder="Enter image description" required></textarea>
                    </div>
                    <button type="button" onclick="addImage()" class="btn">Add to Gallery</button>
                    <p><a href="index.html">Return to Home Page</a></p>
                </form>
            </div>

            <!-- Gallery Display Container -->
            <div class="gallery-container" id="galleryContainer" style="display: none;">
                <!-- Uploaded images will appear here -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
